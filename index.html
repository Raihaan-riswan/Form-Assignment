<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
        
/* A container to center the form and give it a max-width */
.simple-form-container {
    max-width: 500px;
    margin: 30px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}
/* Each form field group (label + input) */
.form-group {
    margin-bottom: 15px;
}
/* Label styling */
.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}
/* Input and Textarea styling */
.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box; /* Important to include padding within the width */
}
.form-group textarea {
    height: 120px;
    resize: vertical; /* Allow vertical resizing */
}
/* Focus state for inputs */
.form-group input:focus,
.form-group textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
}
/* Submit button styling */
.submit-btn {
    display: block;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
}
.submit-btn:hover {
    background-color: #0056b3;
}
.cheak-box{
    padding: 10px;
}
.cheak-box .ch{
    padding: 10px;
}

</style>
    
  </head>
  <body>
    <!-- This is Normal heading Navbar using boostrap -->
    <!-- As a link -->
 

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Marstech</span>
        <span class="navbar-brand mb-0 h1 text-white">Form Assignment</span>
      </div>
    </nav>

    <!-- Navber end -->
     <!-- Form -->
      <div class="simple-form-container">
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
            <label for="subject">Contact Number</label>
            <input type="tel" id="contact-number" name="contact-number">
        </div>
        <div class="form-group">
            <label for="subject">Date of Birth</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="subject">Position Applied for</label>
            <input type="text" id="position" name="position">
        </div>
        <div class="form-group">
            <label for="subject">Upload Resume</label>
            <input type="file" id="resume" name="resume">
        </div>
        
        <div class="form-group">
            <label for="message">Cover Letter</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <div class="form-group">
            <label for="subject">Link in Profile</label>
            <input type="text" id="linkedin" name="linkedin">
        </div>
        <div class="form-group">
            <label for="subject">Work Experience (Years)</label>
            <input type="text" id="work" name="work">
        </div>
        <div class="form-group">
            <label for="subject">Skills</label>
            
        </div>
        <div class="cheak-box">
         <input type="checkbox" name="html" id="html" class="ch">HTML
         <input type="checkbox" name="css" id="css" class="ch">CSS
         <input type="checkbox" name="javascript" id="javascript" class="ch">JAVASCRIPT
         <input type="checkbox" name="php" id="php" class="ch">PHP
        <input type="checkbox" name="java" id="java" class="ch">JAVA
        </div>
        
        
        <button type="submit" class="submit-btn">Apply</button>
    </form>
</div>
      <!-- Form end -->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
